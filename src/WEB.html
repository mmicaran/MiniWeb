<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--<script src="https://api.github.com/user/"+usuario></script> -->
    <script>
        $(document).ready(function(){
            $("#button1").click(function(){
                $.get("https://api.github.com/users/"+ $("#test").val()+"/repos", function(data, status){
                    $("tbody").html(``);

                    for(let i = 0; i<data.length; i++){
                        $("tbody").append(`
                        <tr>
                            <td>${data[i].owner.login}</td>
                            <td>${data[i].name}</td>
                            <td>${data[i].description}</td>
                            <td>${data[i].watchers_count}</td>
                        </tr>
                      `);
                    }
                });
            });
        });
    </script>
</head>
<body>

<div class="container">
    <h1>Maria Miguel Icaran</h1>
    <p div class="col-sm-6" id="cuadro">Nombre ususario GitHub: <input type="text" id="test" value="mmicaran"></p>
    <button div class="col-sm-6" id="button1" >Buscar</button>
</div>
<table class="table table-striped">
    <thead>
    <tr>
        <th>User</th>
        <th>Name</th>
        <th>Description</th>
        <th>Watchers</th>
    </tr>
    </thead>
    <tbody>

    </tbody>
</table>
</body>
</html>
